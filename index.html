<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Hafazan SMKATB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .hero { background: #1e5128; color: white; padding: 20px; border-bottom: 4px solid #d4af37; text-align: center; }
        .card { border-radius: 15px; margin-bottom: 20px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .chart-box { height: 300px !important; }
    </style>
</head>
<body>

<div class="hero">
    <h2>DASHBOARD PRESTASI HAFAZAN</h2>
    <p>SMK AGAMA TOK BACHOK</p>
</div>

<div class="container my-4">
    <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item"><button class="nav-link active" onclick="ambilData(1, this)">T1</button></li>
        <li class="nav-item"><button class="nav-link" onclick="ambilData(2, this)">T2</button></li>
        <li class="nav-item"><button class="nav-link" onclick="ambilData(3, this)">T3</button></li>
        <li class="nav-item"><button class="nav-link" onclick="ambilData(4, this)">T4</button></li>
        <li class="nav-item"><button class="nav-link" onclick="ambilData(5, this)">T5</button></li>
    </ul>

    <div class="row">
        <div class="col-md-6"><div class="card p-3"><canvas id="barChart" class="chart-box"></canvas></div></div>
        <div class="col-md-6"><div class="card p-3"><canvas id="pieChart" class="chart-box"></canvas></div></div>
    </div>

    <div class="card p-3">
        <input type="text" id="search" class="form-control mb-3" placeholder="Cari nama..." onkeyup="filterNama()">
        <div class="table-responsive">
            <table class="table table-sm">
                <thead>
                    <tr><th>Nama</th><th>No IC</th><th>Kelas</th><th>Guru</th><th>Indikator</th></tr>
                </thead>
                <tbody id="isiJadual"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const links = {
        1: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=864006815&single=true&output=csv',
        2: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=0&single=true&output=csv',
        3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=1239159275&single=true&output=csv',
        4: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=619009113&single=true&output=csv',
        5: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=1591484628&single=true&output=csv'
    };

    let bChart, pChart;

    function ambilData(ting, btn) {
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');

        Papa.parse(links[ting], {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(res) {
                prosesData(res.data);
            }
        });
    }

    function prosesData(data) {
        const tbody = document.getElementById('isiJadual');
        tbody.innerHTML = "";
        let s = { "Khatam": 0, "Lebih": 0, "Bawah": 0 };

        data.forEach(d => {
            // Logik mencari header secara fleksibel
            const getV = (k) => {
                let key = Object.keys(d).find(x => x.toLowerCase().replace(/[\s.]/g, '') === k.toLowerCase());
                return key ? d[key] : '-';
            };

            let n = getV('nama'), ic = getV('noic'), k = getV('kelas'), g = getV('guruhalaqah'), ind = getV('indikator');

            if(ind.toUpperCase().includes('KHATAM')) s.Khatam++;
            else if(ind.toUpperCase().includes('LEBIH')) s.Lebih++;
            else if(ind.toUpperCase().includes('BAWAH')) s.Bawah++;

            tbody.innerHTML += `<tr><td>${n}</td><td>${ic}</td><td>${k}</td><td>${g}</td><td>${ind}</td></tr>`;
        });
        updateCharts(s);
    }

    function updateCharts(s) {
        const ctxB = document.getElementById('barChart'), ctxP = document.getElementById('pieChart');
        if(bChart) bChart.destroy(); if(pChart) pChart.destroy();
        
        const config = {
            labels: ['Khatam', 'Lebih Sukatan', 'Bawah Sukatan'],
            datasets: [{ data: [s.Khatam, s.Lebih, s.Bawah], backgroundColor: ['#28a745', '#007bff', '#dc3545'] }]
        };

        bChart = new Chart(ctxB, { type: 'bar', data: config, options: { maintainAspectRatio: false } });
        pChart = new Chart(ctxP, { type: 'pie', data: config, options: { maintainAspectRatio: false } });
    }

    function filterNama() {
        let val = document.getElementById('search').value.toUpperCase();
        let rows = document.getElementById('isiJadual').getElementsByTagName('tr');
        for (let r of rows) {
            r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none";
        }
    }

    window.onload = () => ambilData(1, document.querySelector('.nav-link.active'));
</script>
</body>
</html>
