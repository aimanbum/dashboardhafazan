<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hafazan SMKATB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .header-section { background: linear-gradient(135deg, #1e5128, #4e944f); color: white; padding: 40px 0; border-bottom: 5px solid #d4af37; }
        .nav-pills .nav-link { color: #1e5128; border: 1px solid #1e5128; margin: 0 5px; border-radius: 20px; font-weight: 600; }
        .nav-pills .nav-link.active { background-color: #1e5128; color: white; border-color: #1e5128; }
        .content-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .table thead { background-color: #1e5128; color: white; }
        .status-tag { padding: 5px 12px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; }
        .bg-lancar { background-color: #d1e7dd; color: #0f5132; }
        .bg-proses { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>

<div class="header-section text-center">
    <div class="container">
        <h1 class="fw-bold">PORTAL DATA HAFAZAN</h1>
        <p class="mb-0">SMK AGAMA TUN SAID (SMKATB)</p>
    </div>
</div>

<div class="container my-5">
    <ul class="nav nav-pills justify-content-center mb-5" id="pills-tab" role="tablist">
        <li class="nav-item"><button class="nav-link active" onclick="loadData(1, this)">Tingkatan 1</button></li>
        <li class="nav-item"><button class="nav-link" onclick="loadData(2, this)">Tingkatan 2</button></li>
        <li class="nav-item"><button class="nav-link" onclick="loadData(3, this)">Tingkatan 3</button></li>
        <li class="nav-item"><button class="nav-link" onclick="loadData(4, this)">Tingkatan 4</button></li>
        <li class="nav-item"><button class="nav-link" onclick="loadData(5, this)">Tingkatan 5</button></li>
    </ul>

    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 id="displayTingkatan" class="fw-bold text-success mb-0">Tingkatan 1</h3>
            <div id="loadingStatus" class="spinner-border text-success spinner-border-sm" role="status" style="display:none;"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 30%;">Nama Pelajar</th>
                        <th>Kelas</th>
                        <th>Surah Hafazan</th>
                        <th>Status</th>
                        <th>Gred</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
        
        <div id="emptyMessage" class="text-center py-5" style="display:none;">
            <p class="text-muted">Tiada data dijumpai untuk tingkatan ini atau pautan CSV belum diset.</p>
        </div>
    </div>
</div>

<script>
    // 1. MASUKKAN PAUTAN CSV ANDA DI SINI
    const pautanCSV = {
        1: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=864006815&single=true&output=csv
',
        2: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=0&single=true&output=csv
',
        3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=1239159275&single=true&output=csv
',
        4: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=619009113&single=true&output=csv
',
        5: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQd8KR9lDaJaaU5Ba_m-AtrsSxFXJXdPHzjGCbN8rH0dcwbRp1lQ5GaoNHI_cQpKejriavr2Ycj9-h9/pub?gid=1591484628&single=true&output=csv'
    };

    // Muat data automatik Tingkatan 1 masa mula-mula buka page
    window.onload = function() {
        const firstTab = document.querySelector('.nav-link.active');
        loadData(1, firstTab);
    };

    function loadData(ting, element) {
        // Update UI Tab Aktif
        const tabs = document.querySelectorAll('.nav-link');
        tabs.forEach(t => t.classList.remove('active'));
        element.classList.add('active');

        // Update Judul & Loading
        document.getElementById('displayTingkatan').innerText = "Tingkatan " + ting;
        document.getElementById('loadingStatus').style.display = 'block';
        
        const url = pautanCSV[ting];
        const tbody = document.getElementById('tableBody');
        const emptyMsg = document.getElementById('emptyMessage');

        // Jika link belum dimasukkan
        if(url.includes('LETAK_LINK')) {
            tbody.innerHTML = "";
            emptyMsg.style.display = 'block';
            document.getElementById('loadingStatus').style.display = 'none';
            return;
        }

        Papa.parse(url, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                tbody.innerHTML = "";
                document.getElementById('loadingStatus').style.display = 'none';

                if (data.length > 0) {
                    emptyMsg.style.display = 'none';
                    data.forEach(p => {
                        // Logik warna status
                        let statusClass = (p.Status && p.Status.toUpperCase() === 'LANCAR') ? 'bg-lancar' : 'bg-proses';
                        
                        let row = `<tr>
                            <td class="fw-bold">${p.Nama || '-'}</td>
                            <td>${p.Kelas || '-'}</td>
                            <td>${p.Surah || '-'}</td>
                            <td><span class="status-tag ${statusClass}">${p.Status || '-'}</span></td>
                            <td class="fw-bold text-primary text-center">${p.Gred || '-'}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                } else {
                    emptyMsg.style.display = 'block';
                }
            },
            error: function() {
                alert("Ralat memuatkan data. Pastikan Google Sheets sudah 'Publish to Web' sebagai CSV.");
                document.getElementById('loadingStatus').style.display = 'none';
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
